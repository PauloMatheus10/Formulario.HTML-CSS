<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com HTML e CSS</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <!-- Cabeçalho da página (id= titulo e subtitulo)-->
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <!--Início do formulário-->
    <form>

        <fieldset class="grupo">
            <!--Campo para preencher nome (com class "campo")-->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <fieldset class="grupo">
            <!--Campo de email-->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">    
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="tel" name="telefone" id="telefone">
            </div>
        </fieldset>

        <!--Campo com 3 opções de botões selecionáveis-->
        <div class="campo">
            <label><strong>De qual lado você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!--Campo de senioridade de 3 escolhas-->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selectede disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <!--Campo de tecnologia-->
        <div class="campo">
            <label for=""><strong>Qual linguagem você programa?</strong></label> <br>
            <input type="checkbox" name="checkbox" id="JS">JS
            <input type="checkbox" name="checkbox" id="Java">Java
            <input type="checkbox" name="checkbox" id="Phyton">Phyton
            <input type="checkbox" name="checkbox" id="C++">C++
            <input type="checkbox" name="checkbox" id="C#">C#
        </div>

        <!--Caixa de texto-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais sobre sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width:26em;"></textarea>    
        </div>

        <!--Botao para enviar o formulario-->
        <button class="botao" type="submit" onsubmit><span></span>Concluído</button>
    </form>
</body>
</html>
